{% extends "base.html" %}

{% block content %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: inline-block;
        width: 120px; 
        text-align: right; 
        margin-right: 10px; 
    }
    .form-group input {
        width: 200px; 
        padding: 5px; 
    }
    .form-group input[type="submit"] {
        width: auto; 
    }
</style>

<h2>Registrar</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.errors }}
        <label for="id_username">Usu√°rio:</label>
        {{ form.username }}
    </div>

    <div class="form-group">
        {{ form.password1.errors }}
        <label for="id_password1">Senha:</label>
        {{ form.password1 }}
    </div>

    <div class="form-group">
        {{ form.password2.errors }}
        <label for="id_password2">Confirme a senha:</label>
        {{ form.password2 }}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar">
    </div>
</form>
{% endblock %}
