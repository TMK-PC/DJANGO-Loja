{% extends 'base.html' %}

{% block content %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: inline-block;
        width: 120px; 
        text-align: right; 
        margin-right: 10px; 
    }
    .form-group input {
        width: 200px; 
        padding: 5px; 
    }
    .form-group button {
        width: auto; 
        padding: 5px 15px; 
    }
</style>

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>

    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>

    <div class="form-group">
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
